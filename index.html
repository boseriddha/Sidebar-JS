<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="d-flex justify-content-between p-3">
        <div class="nav-logo">
            <img src="logo.svg" alt="logo">
        </div>
        <button class="btn lines-btn"><i class="bi bi-list"></i></button>
        <div class="sidebar hide-sidebar">
            <button class="btn close-btn"><i class="bi bi-x"></i></button>
            <ul class="sidebar-ul">
                <li class="text-primary lead"><a href="#">Home</a></li>
                <li class="text-primary lead"><a href="#">About</a></li>
                <li class="text-primary lead"><a href="#">Projects</a></li>
                <li class="text-primary lead"><a href="#">Contact</a></li>
            </ul>
            <div class="social-icons d-flex w-100 justify-content-center">
                <button class="btn text-primary"><i class="bi bi-facebook"></i></button>
                <button class="btn text-primary"><i class="bi bi-twitter"></i></button>
                <button class="btn text-primary"><i class="bi bi-instagram"></i></button>
                <button class="btn text-primary"><i class="bi bi-linkedin"></i></button>
                <button class="btn text-primary"><i class="bi bi-whatsapp"></i></button>
            </div>
        </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
